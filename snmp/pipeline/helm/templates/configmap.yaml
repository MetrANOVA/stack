{{- if not .Values.configFiles.existingConfigMap }}
apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ include "metranova-snmp-pipeline.fullname" . }}-config
  labels:
    {{- include "metranova-snmp-pipeline.labels" . | nindent 4 }}
data:
  {{- if .Values.configFiles.metaInterface }}
  meta_interface.yml: |
    {{- .Values.configFiles.metaInterface | nindent 4 }}
  {{- end }}
  {{- if .Values.configFiles.metaDevice }}
  meta_device.yml: |
    {{- .Values.configFiles.metaDevice | nindent 4 }}
  {{- end }}
  {{- if .Values.configFiles.metaCircuit }}
  meta_circuit.yml: |
    {{- .Values.configFiles.metaCircuit | nindent 4 }}
  {{- end }}
  {{- if .Values.configFiles.telegrafMappings }}
  telegraf_mappings.yml: |
    {{- .Values.configFiles.telegrafMappings | nindent 4 }}
  {{- end }}
  {{- if .Values.configFiles.customASAdditions }}
  custom_as_additions.yml: |
    {{- .Values.configFiles.customASAdditions | nindent 4 }}
  {{- end }}
  {{- if .Values.configFiles.customOrgAdditions }}
  custom_org_additions.yml: |
    {{- .Values.configFiles.customOrgAdditions | nindent 4 }}
  {{- end }}
{{- end }}