{{- if .Values.metadataFileExport.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "metranova-flow-pipeline.fullname" . }}-metadata-file
  labels:
    {{- include "metranova-flow-pipeline.labels" . | nindent 4 }}
    app.kubernetes.io/component: metadata-file
spec:
  replicas: {{ .Values.metadataFileExport.replicaCount }}
  selector:
    matchLabels:
      {{- include "metranova-flow-pipeline.selectorLabels" . | nindent 6 }}
      app.kubernetes.io/component: metadata-file
  template:
    metadata:
      annotations:
        checksum/config: {{ include (print $.Template.BasePath "/configmap.yaml") . | sha256sum }}
        checksum/secret: {{ include (print $.Template.BasePath "/secret.yaml") . | sha256sum }}
        {{- with .Values.podAnnotations }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
      labels:
        {{- include "metranova-flow-pipeline.selectorLabels" . | nindent 8 }}
        app.kubernetes.io/component: metadata-file
    spec:
      {{- include "metranova-flow-pipeline.imagePullSecrets" . | nindent 6 }}
      serviceAccountName: {{ include "metranova-flow-pipeline.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      containers:
      - name: metadata-file
        securityContext:
          {{- toYaml .Values.securityContext | nindent 10 }}
        image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
        imagePullPolicy: {{ .Values.image.pullPolicy }}
        env:
        - name: DEBUG
          value: {{ .Values.config.debug | quote }}
        - name: PIPELINE_YAML
          value: {{ .Values.metadataFileExport.env.pipelineYaml | quote }}
        - name: CLICKHOUSE_CACHER_TABLES
          value: "{{ .Values.config.clickhouse.tables.interface }},{{ .Values.config.clickhouse.tables.device }},{{ .Values.config.clickhouse.tables.organization }},{{ .Values.config.clickhouse.tables.circuit }},{{ .Values.config.clickhouse.tables.as }}"
        - name: CLICKHOUSE_METADATA_FORCE_UPDATE
          value: {{ .Values.metadataFileExport.env.clickhouseMetadataForceUpdate | quote }}
        - name: FILE_CONSUMER_FILE_PATHS
          value: {{ .Values.metadataFileExport.env.fileConsumerFilePaths | quote }}
        - name: FILE_CONSUMER_UPDATE_INTERVAL
          value: {{ .Values.metadataFileExport.env.fileConsumerUpdateInterval | quote }}
        - name: CLICKHOUSE_HOST
          value: {{ .Values.config.clickhouse.host | quote }}
        - name: CLICKHOUSE_PORT
          value: {{ .Values.config.clickhouse.port | quote }}
        - name: CLICKHOUSE_DATABASE
          value: {{ .Values.config.clickhouse.database | quote }}
        - name: CLICKHOUSE_USERNAME
          value: {{ .Values.config.clickhouse.username | quote }}
        - name: CLICKHOUSE_PASSWORD
          valueFrom:
            secretKeyRef:
              name: {{ .Values.certificates.existingSecret | default (printf "%s-secrets" (include "metranova-flow-pipeline.fullname" .)) }}
              key: CLICKHOUSE_PASSWORD
        - name: CLICKHOUSE_BATCH_SIZE
          value: {{ .Values.config.clickhouse.batchSize | quote }}
        - name: CLICKHOUSE_BATCH_TIMEOUT
          value: {{ .Values.config.clickhouse.batchTimeout | quote }}
        - name: CLICKHOUSE_IF_METADATA_TABLE
          value: {{ .Values.config.clickhouse.tables.interface | quote }}
        - name: CLICKHOUSE_DEVICE_METADATA_TABLE
          value: {{ .Values.config.clickhouse.tables.device | quote }}
        - name: CLICKHOUSE_ORGANIZATION_METADATA_TABLE
          value: {{ .Values.config.clickhouse.tables.organization | quote }}
        - name: CLICKHOUSE_CIRCUIT_METADATA_TABLE
          value: {{ .Values.config.clickhouse.tables.circuit | quote }}
        - name: CLICKHOUSE_AS_METADATA_TABLE
          value: {{ .Values.config.clickhouse.tables.as | quote }}
        resources:
          {{- toYaml .Values.metadataFileExport.resources | nindent 10 }}
        volumeMounts:
        - name: caches
          mountPath: /app/caches
        - name: config
          mountPath: /app/conf
          readOnly: true
      volumes:
      - name: caches
        persistentVolumeClaim:
          claimName: {{ .Values.caches.existingPvc | default (printf "%s-caches" (include "metranova-flow-pipeline.fullname" .)) }}
      - name: config
        configMap:
          name: {{ .Values.configFiles.existingConfigMap | default (printf "%s-config" (include "metranova-flow-pipeline.fullname" .)) }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
{{- end }}
